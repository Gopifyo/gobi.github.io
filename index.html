      :root {

      html, body {

      }

      }

        border-radius: 10px;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .vibe-float {
        animation: float 6s ease-in-out infinite;
      }
      /* Custom selection color to match theme */
      ::selection {
        background: rgba(163, 230, 53, 0.3);
        color: #fff;
      }
